<mat-card class="help-dialogue-card">
  <mat-card-header>
    <mat-card-title>
      Ring descriptions
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="help-dialogue-ring" *ngFor="let ring of rings">
      <span class="help-dialogue-ring-name">{{ring.name}}</span>:
      <span class="help-dialogue-ring-description">{{ring.description}}</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClose()" color="accent" mat-flat-button tabindex="-1">
      Got it!
    </button>
  </mat-card-actions>
</mat-card>
